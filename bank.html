<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAPER BANK UNLIMITED</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="bankStyle.css">
    <link rel="shortcut icon" href="img/bank.png" type="image/x-icon">
</head>

<body>
    <header class="mt-5 mb-4">
        <h1 class="text-center">Lets get
            <span class="text-danger text-uppercase">some money!</span>

        </h1>
    </header>


    <main class="container">
        <section class="container">
            <div class="row gx-3">
                <!-- single box  -->
                <div class="col-lg-4 mb-3">
                    <div class=" text-light single-box1 p-4 rounded-3 text-left px-4">
                        <h3>Deposit</h2>
                            <h1>$<span id="deposit">00</span> </h1>
                            <p>বাপের পকেট থেকে নিয়ে যা জমা হয়েছে</p>
                    </div>
                </div>
                <!-- single box  -->
                <div class="col-lg-4 mb-3">
                    <div class=" text-light single-box2 p-4 rounded-3 text-left px-4">
                        <h3>Withdraw</h2>
                            <h1>$<span id="withdraw">100</span></h1>
                            <p>মাস্তি করার জন্য যতো টাকা তুলা হয়েছে।</p>
                    </div>
                </div>
                <!-- single box  -->
                <div class="col-lg-4 mb-3">
                    <div class=" text-light single-box3 p-4 rounded-3 text-left px-4">
                        <h3>Balance</h2>
                            <h1>$<span id="balance">1200</span></h1>
                            <p>চুরি করা টাকা জমার পরিমাণ</p>
                    </div>
                </div>

            </div>
        </section>

        <section class="mt-3 ">
            <div class="row">
                <!-- single box  ///////////////////////////////////////////////////////////////////////-->
                <div class="col-lg-6 mb-3">
                    <div class=" text-light text-uppercase single-box4 p-2 pt-5 rounded-3 text-left px-4">
                        <h2 class="display-6 fw-normal">Your deposit</h2>

                        <!-- User Input data************ -->
                        <input type="number" name="" class="inputField rounded-2 border-0 py-2 d-block mb-4"
                            placeholder="$ Amount you want to deposit" id="input-deposit">

                        <!-- button deposit  -->
                        <button type="submit" class="btn px-4 outline-none py-2 mb-4  btn-color text-light"
                            id="btn-deposit">Deposit</button>
                    </div>
                </div>
                <!-- single box ////////////////////////////////////////////////////////////////////////-->
                <div class="col-lg-6 mb-3">
                    <div class=" text-light text-uppercase single-box1 p-2 pt-5 rounded-3 text-left px-4">
                        <h2 class="display-6 fw-normal">Your Withdraw</h2>

                        <!-- User Input data************ -->
                        <input type="number" name=""
                            class="inputField rounded-2 border-0 py-2 outline-none d-block mb-4"
                            placeholder="$ Amount you want to deposit" id="input-withdraw">

                        <!-- button Withdraw  -->
                        <button type="submit" class="btn  px-4 py-2 mb-4 btn-color text-light"
                            id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="js/bank.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
