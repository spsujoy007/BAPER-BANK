<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="my-4">
        <h1 class="text-center">Welcome to
            <span class="text-danger text-uppercase">your Baper bank</span>
        </h1>
    </header>


    <main class="container">
        <section>

            <div class="bodyColor p-5 ">
                <h4>Please login</h3>

                    <div class="mb-3">
                        <input type="email" class="form-control mb-3 mt-3 " placeholder="type your eamil"
                            id="user-email" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control " id="user-password"
                            placeholder="type your password">
                    </div>
                    <button type="submit" class="btn btnColor text-light" id="submit-btn">Submit</button>
            </div>

        </section>
    </main>













    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/setting.js"></script>
</body>

</html>
